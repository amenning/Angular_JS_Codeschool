<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="Angular_Level_4_postCustomDirectives_postPanelController.css" />
	</head>
	<body  ng-controller="StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<h3><product-title></product-title></h3>
				<img ng-src="{{product.images[0].full}}" height="200px"/>	
				<product-panels></product-panels>

			</li>
		</ul>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app_Angular_Level_4_postCustomDirectives_postPanelController.js"></script>
	</body>
</html>

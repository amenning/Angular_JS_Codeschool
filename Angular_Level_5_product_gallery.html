<div ng-show="product.images.length">
  <div class="img-wrap">
	<img ng-src="{{product.images[gallery.current]}}" height="200px"/>
  </div>
  <ul class="img-thumbnails clearfix">
	<li class="list-group-item pull-left" ng-repeat="image in product.images">
	  <img ng-src="{{image}}" height="200px" />
	</li>
  </ul>
</div>
